<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&B Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes slideIn { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaloFOXMSvi69fW3kNJ_R50dQoZYMIchY",
            authDomain: "drdkitchen-db.firebaseapp.com",
            projectId: "drdkitchen-db",
            storageBucket: "drdkitchen-db.firebasestorage.app",
            messagingSenderId: "468299951343",
            appId: "1:468299951343:web:81b886f1c04325ce59ff1a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.fb = { collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query, orderBy };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;

        // --- 1. TOAST SYSTEM (Sesuai Source) ---
        const ToastContext = createContext();
        
        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => removeToast(id), 3000);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div className="fixed bottom-5 right-5 z-50 flex flex-col gap-2">
                        {toasts.map(t => (
                            <div key={t.id} className={`flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg text-white animate-[slideIn_0.3s_ease-out] ${t.type === 'error' ? 'bg-rose-500' : 'bg-emerald-600'}`}>
                                <i data-lucide={t.type === 'error' ? 'alert-circle' : 'check-circle'}></i>
                                <span className="text-sm font-medium">{t.message}</span>
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };

        const useToast = () => useContext(ToastContext);

        // --- 2. SHARED COMPONENTS ---
        const Icon = ({ name, size = 20, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-40 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-[fadeIn_0.2s]">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-lg overflow-hidden">
                        <div className="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
                            <h3 className="font-bold text-gray-800">{title}</h3>
                            <button onClick={onClose}><Icon name="x" size={20} className="text-gray-400 hover:text-gray-600"/></button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- 3. SUB-VIEWS (Forms & Settings) ---
        
        // ItemForm: Dipisah sesuai struktur source code asli
        const ItemForm = ({ editingItem, handleSaveItem, setShowFormModal }) => {
            return (
                <form onSubmit={handleSaveItem} className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Nama Bahan</label>
                        <input name="name" defaultValue={editingItem?.name} className="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-emerald-500 outline-none" required />
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                            <select name="category" defaultValue={editingItem?.category || "Fresh Food"} className="w-full border rounded-lg p-2.5">
                                {["Fresh Food", "Bahan Kering", "Frozen Food", "Packaging", "Cleaning"].map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Satuan</label>
                            <select name="unit" defaultValue={editingItem?.unit || "kg"} className="w-full border rounded-lg p-2.5">
                                {["kg", "gram", "liter", "pcs", "pack", "ikat"].map(u => <option key={u} value={u}>{u}</option>)}
                            </select>
                        </div>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Stok Saat Ini</label>
                            <input name="stock" type="number" step="any" defaultValue={editingItem?.stock} className="w-full border rounded-lg p-2.5" required />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Min. Stok</label>
                            <input name="minStock" type="number" step="any" defaultValue={editingItem?.minStock || 5} className="w-full border rounded-lg p-2.5" required />
                        </div>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Harga per Satuan</label>
                        <input name="price" type="number" defaultValue={editingItem?.price} className="w-full border rounded-lg p-2.5" required />
                    </div>
                    <div className="pt-2 flex gap-3">
                        <button type="button" onClick={() => setShowFormModal(false)} className="flex-1 px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-50 font-medium">Batal</button>
                        <button type="submit" className="flex-1 px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 font-medium">Simpan</button>
                    </div>
                </form>
            );
        };

        // SettingsView: Komponen yang muncul di snippet source asli
        const SettingsView = () => {
            return (
                <div className="bg-white rounded-xl shadow-sm border p-6">
                    <h2 className="text-xl font-bold mb-6 flex items-center gap-2"><Icon name="settings"/> Pengaturan Aplikasi</h2>
                    <div className="space-y-6">
                        <div className="p-4 bg-blue-50 rounded-lg border border-blue-100">
                            <h3 className="font-bold text-blue-800 mb-1">Status Database</h3>
                            <p className="text-sm text-blue-600 flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div> Terhubung ke Google Firebase (Cloud)</p>
                        </div>
                        
                        <div className="border-t pt-4">
                            <h3 className="font-medium text-gray-900 mb-4">Profil Bisnis</h3>
                            <div className="grid gap-4">
                                <div>
                                    <label className="block text-sm text-gray-500 mb-1">Nama Bisnis</label>
                                    <input type="text" value="Dapur Racik Dinda" disabled className="w-full bg-gray-50 border rounded-lg p-2 text-gray-600"/>
                                </div>
                                <div>
                                    <label className="block text-sm text-gray-500 mb-1">Alamat Outlet</label>
                                    <input type="text" value="Medan, North Sumatra" disabled className="w-full bg-gray-50 border rounded-lg p-2 text-gray-600"/>
                                </div>
                            </div>
                        </div>
                        
                        <div className="border-t pt-4">
                            <button onClick={() => alert("Fitur Backup otomatis aktif di Firebase.")} className="px-4 py-2 bg-slate-800 text-white rounded-lg text-sm flex items-center gap-2"><Icon name="database"/> Backup Data Sekarang</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 4. MAIN APPLICATION ---
        function KitchenPro() {
            const { addToast } = useToast();
            const [view, setView] = useState('dashboard');
            const [inventory, setInventory] = useState([]);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            
            // Modal States
            const [showFormModal, setShowFormModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null);

            // Fetch Firebase
            useEffect(() => {
                if(!window.fb) return;
                const unsubInv = window.fb.onSnapshot(window.fb.collection(window.db, "inventory"), s => {
                    setInventory(s.docs.map(d => ({id: d.id, ...d.data()})));
                });
                const unsubProd = window.fb.onSnapshot(window.fb.collection(window.db, "products"), s => {
                    setProducts(s.docs.map(d => ({id: d.id, ...d.data()})));
                    setLoading(false);
                });
                return () => { unsubInv(); unsubProd(); };
            }, []);

            // Handlers
            const handleSaveItem = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const payload = {
                    name: fd.get('name'),
                    category: fd.get('category'),
                    stock: parseFloat(fd.get('stock')),
                    unit: fd.get('unit'),
                    price: parseFloat(fd.get('price')),
                    minStock: parseFloat(fd.get('minStock'))
                };

                try {
                    if (editingItem?.id) {
                        await window.fb.updateDoc(window.fb.doc(window.db, "inventory", editingItem.id), payload);
                        addToast("Item berhasil diperbarui", "success");
                    } else {
                        await window.fb.addDoc(window.fb.collection(window.db, "inventory"), payload);
                        addToast("Item baru ditambahkan", "success");
                    }
                    setShowFormModal(false);
                } catch(err) {
                    addToast("Terjadi kesalahan: " + err.message, "error");
                }
            };

            const handleDelete = async (id) => {
                if(confirm("Hapus item ini?")) {
                    await window.fb.deleteDoc(window.fb.doc(window.db, "inventory", id));
                    addToast("Item dihapus", "success");
                }
            };

            const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(n);

            if(loading) return <div className="h-screen flex items-center justify-center text-emerald-600">Loading Cloud Data...</div>;

            return (
                <div className="flex h-screen bg-slate-50">
                    {/* Sidebar */}
                    <aside className="w-64 bg-slate-900 text-white hidden md:flex flex-col">
                        <div className="p-6 border-b border-slate-800 flex items-center gap-3">
                            <div className="bg-emerald-500 p-2 rounded-lg"><Icon name="chef-hat" size={24}/></div>
                            <span className="font-bold text-lg">KitchenPro</span>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            <button onClick={()=>setView('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition ${view==='dashboard'?'bg-emerald-600':'hover:bg-slate-800 text-slate-400'}`}><Icon name="layout-grid" size={20}/> Dashboard</button>
                            <button onClick={()=>setView('inventory')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition ${view==='inventory'?'bg-emerald-600':'hover:bg-slate-800 text-slate-400'}`}><Icon name="package" size={20}/> Stok Bahan</button>
                            <button onClick={()=>setView('settings')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition ${view==='settings'?'bg-emerald-600':'hover:bg-slate-800 text-slate-400'}`}><Icon name="settings" size={20}/> Pengaturan</button>
                        </nav>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-auto p-8">
                        <div className="max-w-6xl mx-auto">
                            {/* Dashboard */}
                            {view === 'dashboard' && (
                                <div className="space-y-6 animate-[fadeIn_0.5s]">
                                    <h2 className="text-2xl font-bold text-gray-800">Dashboard Overview</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="bg-white p-6 rounded-xl shadow-sm border border-emerald-100">
                                            <div className="text-sm text-gray-500 mb-1">Total Aset</div>
                                            <div className="text-2xl font-bold text-emerald-600">{formatRupiah(inventory.reduce((a,b)=>a+(b.stock*b.price),0))}</div>
                                        </div>
                                        <div className="bg-white p-6 rounded-xl shadow-sm border border-blue-100">
                                            <div className="text-sm text-gray-500 mb-1">Total SKU</div>
                                            <div className="text-2xl font-bold text-blue-600">{inventory.length} Item</div>
                                        </div>
                                        <div className="bg-white p-6 rounded-xl shadow-sm border border-rose-100">
                                            <div className="text-sm text-gray-500 mb-1">Stok Menipis</div>
                                            <div className="text-2xl font-bold text-rose-600">{inventory.filter(i=>i.stock<=i.minStock).length} Item</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Inventory */}
                            {view === 'inventory' && (
                                <div className="space-y-6 animate-[fadeIn_0.5s]">
                                    <div className="flex justify-between items-center">
                                        <h2 className="text-2xl font-bold text-gray-800">Manajemen Stok</h2>
                                        <button onClick={() => { setEditingItem(null); setShowFormModal(true); }} className="px-4 py-2 bg-emerald-600 text-white rounded-lg flex items-center gap-2 hover:bg-emerald-700 shadow-sm"><Icon name="plus"/> Tambah Bahan</button>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-gray-50 text-gray-500 uppercase">
                                                <tr>
                                                    <th className="p-4">Nama Item</th>
                                                    <th className="p-4">Kategori</th>
                                                    <th className="p-4">Stok</th>
                                                    <th className="p-4">Harga</th>
                                                    <th className="p-4 text-right">Aksi</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y">
                                                {inventory.map(item => (
                                                    <tr key={item.id} className="hover:bg-slate-50 transition">
                                                        <td className="p-4 font-medium text-gray-900">{item.name}</td>
                                                        <td className="p-4"><span className="px-2 py-1 bg-gray-100 rounded text-xs text-gray-600 font-medium">{item.category}</span></td>
                                                        <td className="p-4">
                                                            <span className={`font-bold ${item.stock <= item.minStock ? 'text-rose-600' : 'text-gray-700'}`}>{item.stock} {item.unit}</span>
                                                        </td>
                                                        <td className="p-4 text-gray-500">{formatRupiah(item.price)}</td>
                                                        <td className="p-4 text-right flex justify-end gap-2">
                                                            <button onClick={() => { setEditingItem(item); setShowFormModal(true); }} className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg"><Icon name="edit-2" size={18}/></button>
                                                            <button onClick={() => handleDelete(item.id)} className="p-2 text-rose-600 hover:bg-rose-50 rounded-lg"><Icon name="trash-2" size={18}/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        {inventory.length === 0 && <div className="p-8 text-center text-gray-400">Belum ada data stok.</div>}
                                    </div>
                                </div>
                            )}

                            {/* Settings View */}
                            {view === 'settings' && <SettingsView />}
                        </div>
                    </main>

                    {/* Modal Form */}
                    <Modal isOpen={showFormModal} onClose={() => setShowFormModal(false)} title={editingItem?.id ? "Edit Bahan" : "Tambah Bahan Baru"}>
                        <ItemForm 
                            editingItem={editingItem} 
                            handleSaveItem={handleSaveItem} 
                            setShowFormModal={setShowFormModal} 
                        />
                    </Modal>
                </div>
            );
        }

        // --- ROOT RENDER (With ToastProvider) ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        function App() {
            return (
                <ToastProvider>
                    <KitchenPro />
                </ToastProvider>
            );
        }
        root.render(<App />);
    </script>
</body>
</html>
